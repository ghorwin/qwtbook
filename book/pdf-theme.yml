extends: default-for-print

base:
  font-size: 9

font:
  catalog:
    merge: true 
    Roboto:
      normal: RobotoCondensed-Light.ttf
      italic: RobotoCondensed-LightItalic.ttf
      bold: RobotoCondensed-Bold.ttf
      bold_italic: RobotoCondensed-BoldItalic.ttf
    Noto Serif:
      normal: RobotoCondensed-Light.ttf
      italic: RobotoCondensed-LightItalic.ttf
      bold: RobotoCondensed-Bold.ttf
      bold_italic: RobotoCondensed-BoldItalic.ttf
      
code:
  font-size: 8

toc:
  font-size: 8

toc-h2:
  font-style: bold

heading:
  h1-font-size: $base-font-size * 2.2
  h2-font-size: $base-font-size * 1.6
  h3-font-size: $base-font-size * 1.4
  h4-font-size: $base-font-size * 1.1


title-page:
  authors:
    content:
      name_only: "{author}"
      with_email: "{author}\n{email}"

page:
  margin: [0.5in, 0.67in, 1.4in, 0.67in]

image:
  align: center
  
footer:
  height: 0.75in
  line-height: 1
  recto:
    left:
      content: '_Das Qwt Handbuch {revnumber}, {revdate}_'
    right:
      content: '{section-or-chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {section-or-chapter-title}'

thematic-break:
  margin-bottom: 50
  
